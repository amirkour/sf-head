version: '3'
services:
  sf-head-admin:
    depends_on:
      - db
    image: node:18-alpine
    restart: always
    volumes:
      - ./projects/sf-head-admin:/usr/src/sf-head-admin
    working_dir: /usr/src/sf-head-admin
    command: npm run dev
    # env_file: ./.api.env
    ports:
      - 3001:3001
    environment:
      - PORT=3001
  db:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
volumes:
  sf-head-admin:
